<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Repohunter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/image_11-removebg-preview.png"
            alt="Logo"
            width="40"
            height="34"
            class="d-inline-block align-text"
          />
          Repohunter
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container border">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row main-content">
        <div
          class="col-md-5 border border-dark border-3 border-start-0 border-bottom-0 border-end-0"
        >
          <div
            class="input-group input-group-lg"
            style="padding-top: 30px; padding-left: 5px"
          >
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-dark" type="button" id="button-addon2">
              Search
            </button>
          </div>
          <div id="user-profile-show">
            <h4 style="margin-top: 10px; padding-left: 10px">User Profile:</h4>
            <div
              id="user-profile-container"
              class="shadow p-3 mb-5 card card-main-content"
              style="
                background-color: rgba(255, 255, 255, 0.58);
                width: 615px;
                min-height: 210px;
                margin-left: 10px;
              "
            >
              <div id="user-skeleton" class="skeleton-loader">
                <div class="skeleton-avatar"></div>
                <div class="skeleton-info">
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                  <div class="skeleton-line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 border border-dark border-3 right-repo-div">
          <h4 class="right-div-title">User Repositories:</h4>
          <div
            id="repositories-container"
            class="d-flex flex-row justify-content-between align-content-start flex-wrap"
          >
            <div id="repositories-skeleton" class="skeleton-loader">
              <!-- Repeat the following block for each repository skeleton -->
              <div class="skeleton-repo">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination component -->
      </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

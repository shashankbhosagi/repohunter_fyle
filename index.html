<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Repohunter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <!--? =================================================Navbar======================================================-->
      <nav id="navbar-repohunter" class="navbar sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/image_11-removebg-preview.png"
              alt="Logo"
              width="40"
              height="34"
              class="d-inline-block align-text"
            />
            Repohunter
          </a>
        </div>
      </nav>

      <!--? =================================================Main Content======================================================-->
      <div class="main-content-container border">
        <div class="row main-content">
          <!--? =================================================Left side pane====================================================-->

          <div
            id="left-container"
            class="col-md-5 border border-dark border-3 border-start-0 border-bottom-0 border-end-0"
          >
            <div id="welcome-text">
              <h1>Search</h1>
              <h1>Github</h1>
              <h1>Username</h1>
            </div>
            <!--? =================================================Serach bar with button=========================================-->

            <div class="d-flex" style="padding-top: 30px; padding-left: 5px">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-dark" type="button" id="fetch-data-btn">
                Search
              </button>
            </div>

            <!--? =================================================User info card====================================================-->

            <div id="user-profile-show">
              <div
                id="user-profile-container"
                class="shadow p-3 mb-5 card card-main-content"
                style="
                  background-color: rgba(255, 255, 255, 0.58);
                  width: 615px;
                  min-height: 210px;
                  margin-left: 10px;
                "
              ></div>
            </div>
            <!--? =================================================Skeleton loader====================================================-->
            <div id="skeleton-user-profile">
              <div
                class="shadow p-3 mb-5 card card-main-content"
                style="
                  background-color: rgba(255, 255, 255, 0.58);
                  width: 615px;
                  min-height: 210px;
                  margin-left: 10px;
                "
              >
                <div
                  id="user-skeleton"
                  class="card-body d-flex flex-row justify-content-between align-content-start flex-wrap"
                >
                  <div class="skeleton-avatar"></div>
                  <div style="width: 78%; padding-top: 22px">
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--? ========================================================================================================================-->
          <!--? =================================================Right side pane====================================================-->

          <div class="col-md-7 border border-dark border-3 right-repo-div">
            <h4 id="right-div-title" class="right-div-title">
              User Repositories:
            </h4>
            <!--? ======================Repositories Container where repos will be added dynamically=====================-->
            <div
              id="repositories-container"
              class="d-flex flex-row justify-content-between align-content-start flex-wrap"
            >
              <!--* here repos will be added ;) -->
            </div>
            <!--? =================================================Skeleton loader for repos starts====================================================-->
            <div id="skeleton-loader-repositories">
              <div
                class="d-flex flex-row justify-content-between align-content-start flex-wrap"
              >
                <!--? =================================================Single skeleton component for repo start====================================================-->

                <div
                  class="shadow p-3 mb-5 card card-main-content"
                  style="
                    background-color: rgba(255, 255, 255, 0.58);
                    width: 400px;
                    min-height: 210px;
                    margin-left: 10px;
                  "
                >
                  <div class="card-body">
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
                <!--? =================================================Single skeleton component for repo ends====================================================-->
                <!--? =================================================Single skeleton component for repo start====================================================-->

                <div
                  class="shadow p-3 mb-5 card card-main-content"
                  style="
                    background-color: rgba(255, 255, 255, 0.58);
                    width: 400px;
                    min-height: 210px;
                    margin-left: 10px;
                  "
                >
                  <div class="card-body">
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
                <!--? =================================================Single skeleton component for repo ends====================================================-->
                <!--? =================================================Single skeleton component for repo start====================================================-->

                <div
                  class="shadow p-3 mb-5 card card-main-content"
                  style="
                    background-color: rgba(255, 255, 255, 0.58);
                    width: 400px;
                    min-height: 210px;
                    margin-left: 10px;
                  "
                >
                  <div class="card-body">
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
                <!--? =================================================Single skeleton component for repo ends====================================================-->
                <!--? =================================================Single skeleton component for repo start====================================================-->

                <div
                  class="shadow p-3 mb-5 card card-main-content"
                  style="
                    background-color: rgba(255, 255, 255, 0.58);
                    width: 400px;
                    min-height: 210px;
                    margin-left: 10px;
                  "
                >
                  <div class="card-body">
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
                <!--? =================================================Single skeleton component for repo ends====================================================-->
                <!--? =================================================Single skeleton component for repo start====================================================-->

                <div
                  class="shadow p-3 mb-5 card card-main-content"
                  style="
                    background-color: rgba(255, 255, 255, 0.58);
                    width: 400px;
                    min-height: 210px;
                    margin-left: 10px;
                  "
                >
                  <div class="card-body">
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-full"></div>
                    <div class="skeleton-line-half"></div>
                    <div class="skeleton-line-half"></div>
                  </div>
                </div>
                <!--? =================================================Single skeleton component for repo ends====================================================-->
              </div>
            </div>
            <!--? =================================================Skeleton loader for repos ends====================================================-->
            <!--? =================================================Pagination component starts====================================================-->
            <div id="pagination-container">
              <div
                class="pagination d-flex flex-row justify-content-between align-content-start"
              >
                <div>
                  <button class="btn btn-dark" id="prevPage"><<</button>
                  <span id="currentPage">1</span>
                  <span>/</span>
                  <span id="totalPages">1</span>
                  <button class="btn btn-dark" id="nextPage">>></button>
                </div>
                <div>
                  <span>Repositories per page:</span>
                  <select id="perPage">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </div>
            </div>

            <!--? =================================================Pagination component ends====================================================-->
          </div>
          <!--? =================================================Right side pane ends====================================================-->
        </div>
      </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
